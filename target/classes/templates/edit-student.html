<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Student</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h2>Edit Student</h2>
        <form th:action="@{/students}" method="post" th:object="${student}">
            <input type="hidden" th:field="*{id}" />
            <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input type="text" class="form-control" id="name" th:field="*{name}" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" th:field="*{email}" required>
            </div>
            <div class="mb-3">
                <label for="class10Percentage" class="form-label">Class 10 Percentage</label>
                <input type="number" step="0.01" class="form-control" id="class10Percentage" th:field="*{class10Percentage}" required>
            </div>
            <div class="mb-3">
                <label for="class12Percentage" class="form-label">Class 12 Percentage</label>
                <input type="number" step="0.01" class="form-control" id="class12Percentage" th:field="*{class12Percentage}" required>
            </div>
            <div class="mb-3">
                <label for="currentSemesterCGPA" class="form-label">Current Semester CGPA</label>
                <input type="number" step="0.01" class="form-control" id="currentSemesterCGPA" th:field="*{currentSemesterCGPA}" required>
            </div>
            <div class="mb-3">
                <label for="totalCGPA" class="form-label">Total CGPA</label>
                <input type="number" step="0.01" class="form-control" id="totalCGPA" th:field="*{totalCGPA}" required>
            </div>
            <div class="mb-3">
                <label for="rollNumber" class="form-label">Roll Number</label>
                <input type="text" class="form-control" id="rollNumber" th:field="*{rollNumber}" required>
            </div>
            <div class="mb-3">
                <label for="year" class="form-label">Year</label>
                <input type="number" class="form-control" id="year" th:field="*{year}" required>
            </div>
            <div class="mb-3">
                <label for="semester" class="form-label">Semester</label>
                <input type="number" class="form-control" id="semester" th:field="*{semester}" required>
            </div>
            <div class="mb-3">
                <label for="classSection" class="form-label">Class Section</label>
                <input type="text" class="form-control" id="classSection" th:field="*{classSection}" required>
            </div>
            <div class="mb-3">
                <label for="type" class="form-label">Type</label>
                <select class="form-select" id="type" th:field="*{type}" required>
                    <option value="Day Scholar" th:selected="${student.type == 'Day Scholar'}">Day Scholar</option>
                    <option value="Hosteller" th:selected="${student.type == 'Hosteller'}">Hosteller</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Update Student</button>
            <a href="/students" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
</body>
</html>
