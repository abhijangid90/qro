<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Teacher Management</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            background-color: #f8f9fa; /* Light background for contrast */
        }
        .container {
            max-width: 1200px; /* Set a max width for the container */
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #007bff; /* Bootstrap primary color */
        }
        .btn-primary {
            margin-bottom: 15px; /* Space below Add Teacher button */
        }
        .table {
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }
        th {
            background-color: #007bff; /* Header background color */
            color: white; /* Header text color */
        }
        tr:hover {
            background-color: #e9ecef; /* Highlight on hover */
        }
        .actions {
            display: flex;
            justify-content: space-between;
        }
        .btn-danger {
            margin-left: 10px; /* Space between buttons */
        }
    </style>
</head>
<body>  
    <div class="container mt-5">
        <h2>Teacher Management</h2>
        <a href="/teachers/add" class="btn btn-primary mb-3">Add Teacher</a>
        
        <div class="card">
            <div class="card-body">
                <table class="table mt-4">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Subject</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="teacher : ${teachers}">
                            <td th:text="${teacher.name}"></td>
                            <td th:text="${teacher.subject}"></td>
                            <td class="actions">
                               
                                <a th:href="@{/teachers/delete/{id}(id=${teacher.id})}" class="btn btn-danger">Delete</a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
