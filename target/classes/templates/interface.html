<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Student Management</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h2>Student Management</h2>
        <a href="/students/add" class="btn btn-primary mb-3">Add Student</a>

        <!-- Upload Timetable Form -->
        <form action="/timetable/upload" method="post" enctype="multipart/form-data" class="mb-3">
            <div class="input-group">
                <input type="file" name="file" class="form-control" accept=".xlsx" required>
                <button type="submit" class="btn btn-success">Upload Timetable</button>
            </div>
        </form>

        <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

        <table class="table">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Class 10 Percentage</th>
                    <th>Class 12 Percentage</th>
                    <th>Current Semester CGPA</th>
                    <th>Total CGPA</th>
                    <th>Roll Number</th>
                    <th>Year</th>
                    <th>Semester</th>
                    <th>Class Section</th>
                    <th>Type</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="student : ${students}">
                    <td th:text="${student.name}"></td>
                    <td th:text="${student.email}"></td>
                    <td th:text="${student.class10Percentage}"></td>
                    <td th:text="${student.class12Percentage}"></td>
                    <td th:text="${student.currentSemesterCGPA}"></td>
                    <td th:text="${student.totalCGPA}"></td>
                    <td th:text="${student.rollNumber}"></td>
                    <td th:text="${student.year}"></td>
                    <td th:text="${student.semester}"></td>
                    <td th:text="${student.classSection}"></td>
                    <td th:text="${student.type}"></td>
                    <td>
                        <a th:href="@{/students/delete/{id}(id=${student.id})}" class="btn btn-danger">Delete</a>
                    </td>
                </tr>
            </tbody>
        </table>

        <h3>Uploaded Timetable</h3>
        <table class="table">
            <thead>
                <tr>
                    <th>Subject</th>
                    <th>Day</th>
                    <th>Time</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="timetable : ${timetableList}">
                    <td th:text="${timetable.subject}"></td>
                    <td th:text="${timetable.day}"></td>
                    <td th:text="${timetable.time}"></td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
