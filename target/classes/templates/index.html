<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>School Management Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .card {
            transition: transform 0.2s;
            cursor: pointer;
        }
        .card:hover {
            transform: scale(1.05);
        }
        .card-title {
            font-weight: bold;
        }
        #animated-header {
			text-align: center;
            font-size: 2.5rem;
            font-weight: bold;
            display: inline-block;
            text-align: center; /* Center align text */
            margin-bottom: 30px; /* Add spacing below the header */
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4" id="animated-header"></h1>
        <div class="row justify-content-center">
            <div class="col-md-4 mb-4">
                <div class="card text-center shadow-sm">
                    <div class="card-body">
                        <i class="fas fa-user-graduate fa-3x text-info mb-3"></i>
                        <h5 class="card-title">Manage Students</h5>
                        <p class="card-text">Add, update, and delete student records with ease.</p>
                        <a href="/students" class="btn btn-info">Go to Students</a>
                    </div>
                </div>
            </div>
            <div class="col-md-4 mb-4">
                <div class="card text-center shadow-sm">
                    <div class="card-body">
                        <i class="fas fa-chalkboard-teacher fa-3x text-success mb-3"></i>
                        <h5 class="card-title">Manage Teachers</h5>
                        <p class="card-text">Easily manage teacher details and assignments.</p>
                        <a href="/teachers" class="btn btn-success">Go to Teachers</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const headerText = "Classroom Management Dashboard";
        const headerElement = document.getElementById('animated-header');
        let index = 0;

        function typeHeader() {
            if (index < headerText.length) {
                headerElement.textContent += headerText.charAt(index);
                index++;
                setTimeout(typeHeader, 10); // Typing speed
            } else {
                setTimeout(() => {
                    clearHeader(); // Clear the header after typing
                }, 1000); // Delay before clearing
            }
        }

        function clearHeader() {
            if (index > 0) {
                headerElement.textContent = headerText.substring(0, index - 1);
                index--;
                setTimeout(clearHeader, 50); // Clearing speed
            } else {
                setTimeout(() => {
                    index = 0; // Reset index
                    typeHeader(); // Restart typing
                }, 0); // Wait for 10 seconds before retyping
            }
        }

        typeHeader(); // Start typing
    </script>
</body>
</html>
