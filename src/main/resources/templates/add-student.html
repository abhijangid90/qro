<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Student</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            max-width: 600px; /* Set a max width for the form */
        }
        .card {
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            background-color: #ffffff;
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #007bff; /* Bootstrap primary color */
        }
        .btn-primary {
            width: 100%;
        }
        .form-label {
            font-weight: 600;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="card">
            <h2>Add Student</h2>
            <form action="/students" method="post">
                <div class="mb-3">
                    <label for="name" class="form-label">Name</label>
                    <input type="text" class="form-control" id="name" name="name" required>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" name="email" required>
                </div>
                <div class="mb-3">
                    <label for="class10Percentage" class="form-label">Class 10 Percentage</label>
                    <input type="number" step="0.01" class="form-control" id="class10Percentage" name="class10Percentage" required>
                </div>
                <div class="mb-3">
                    <label for="class12Percentage" class="form-label">Class 12 Percentage</label>
                    <input type="number" step="0.01" class="form-control" id="class12Percentage" name="class12Percentage" required>
                </div>
                <div class="mb-3">
                    <label for="currentSemesterCGPA" class="form-label">Current Semester CGPA</label>
                    <input type="number" step="0.01" class="form-control" id="currentSemesterCGPA" name="currentSemesterCGPA" required>
                </div>
                <div class="mb-3">
                    <label for="totalCGPA" class="form-label">Total CGPA</label>
                    <input type="number" step="0.01" class="form-control" id="totalCGPA" name="totalCGPA" required>
                </div>
                <div class="mb-3">
                    <label for="rollNumber" class="form-label">Roll Number</label>
                    <input type="text" class="form-control" id="rollNumber" name="rollNumber" required>
                </div>
                <div class="mb-3">
                    <label for="year" class="form-label">Year</label>
                    <input type="number" class="form-control" id="year" name="year" required>
                </div>
                <div class="mb-3">
                    <label for="semester" class="form-label">Semester</label>
                    <input type="number" class="form-control" id="semester" name="semester" required>
                </div>
                <div class="mb-3">
                    <label for="classSection" class="form-label">Class Section</label>
                    <input type="text" class="form-control" id="classSection" name="classSection" required>
                </div>
                <div class="mb-3">
                    <label for="type" class="form-label">Type</label>
                    <select class="form-select" id="type" name="type" required>
                        <option value="Day Scholar">Day Scholar</option>
                        <option value="Hosteller">Hosteller</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary">Add Student</button>
                <a href="/students" class="btn btn-secondary mt-2">Back</a>
            </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
