<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Student Details</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h2>Student Details</h2>
        <div class="card">
            <div class="card-body">
                <h5 class="card-title" th:text="${student.name}"></h5>
                <p class="card-text"><strong>Email:</strong> <span th:text="${student.email}"></span></p>
                <p class="card-text"><strong>Class 10 Percentage:</strong> <span th:text="${student.class10Percentage}"></span></p>
                <p class="card-text"><strong>Class 12 Percentage:</strong> <span th:text="${student.class12Percentage}"></span></p>
                <p class="card-text"><strong>Current Semester CGPA:</strong> <span th:text="${student.currentSemesterCGPA}"></span></p>
                <p class="card-text"><strong>Total CGPA:</strong> <span th:text="${student.totalCGPA}"></span></p>
                <p class="card-text"><strong>Roll Number:</strong> <span th:text="${student.rollNumber}"></span></p>
                <p class="card-text"><strong>Year:</strong> <span th:text="${student.year}"></span></p>
                <p class="card-text"><strong>Semester:</strong> <span th:text="${student.semester}"></span></p>
                <p class="card-text"><strong>Class Section:</strong> <span th:text="${student.classSection}"></span></p>
                <p class="card-text"><strong>Type:</strong> <span th:text="${student.type}"></span></p>
                <a th:href="@{/students/edit/{id}(id=${student.id})}" class="btn btn-warning">Edit</a>
                <a th:href="@{/students/delete/{id}(id=${student.id})}" class="btn btn-danger">Delete</a>
                <a href="/students" class="btn btn-secondary">Back to Students</a>
            </div>
        </div>
    </div>
</body>
</html>
